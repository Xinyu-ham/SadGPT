<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Chat Interface</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
	<section style="background-color: #eeeeee;">
  <div class="container py-5">

    <div class="row d-flex justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-4">

        <div class="card" id="chat1" style="border-radius: 25px;">
          <div
            class="card-header d-flex justify-content-between align-items-center p-3 bg-secondary text-white border-bottom-0"
            style="border-top-left-radius: 25px; border-top-right-radius: 25px;">
            <i class="fas fa-angle-left"></i>
            <p class="mb-0 fw-bold">SadGPT</p>
            <i class="fas fa-times"></i>
          </div>
          <div class="card-body">
            {% if chat_history %}
                {% for user_msg, bot_msg in chat_history %}

                <div class="d-flex flex-row justify-content-start mb-4">
                <img src="{{ url_for('static', filename=user_icon) }}"
                    alt="avatar 1" style="width: 35px; height: 10%; border: 5px solid #fff;">
                <div class="p-3 ms-3" style="border-radius: 15px; background-color: rgba(57, 192, 237,.2);">
                    <p class="small mb-0">{{ user_msg }}</p>
                </div>
                </div>

                <div class="d-flex flex-row justify-content-end mb-4">
                <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                    <p class="small mb-0">{{ bot_msg }}</p>
                </div>
                <img src="{{ url_for('static', filename=bot_icon) }}"
                    alt="avatar 1" style="width: 40px; height: 25%; border: 5px solid #fff;">
                </div>

                {% endfor %}

            {% else %}

            <div class="d-flex flex-row justify-content-end mb-4">
                <div class="p-3 me-3 border" style="border-radius: 15px; background-color: #fbfbfb;">
                    <p class="small mb-0">Hi, I'm SadGPT. Some times I am too sad to answer your questions coherently..</p>
                </div>
                <img src="{{ url_for('static', filename=bot_icon) }}"
                    alt="avatar 1" style="width: 40px; height: 25%; border: 5px solid #fff;">
                </div>
                <br>
                <p class="small mb-0">Type something to get started:</p>
                <br>
          
            
            {% endif %}

            <div class="form-outline">
                <form action="/chat" method="POST">
                    <input type="text" autocomplete="off" name="text" class="form-control" placeholder="Type your message.." row="4" />
                
                    <div class="d-flex justify-flex-end mt-4">
                        <div class="btn-group">
                            <button type="submit" class="btn btn-primary" onclick="window.location.href='/chat'">Enter</button>
                            <button type="button" class="btn btn-warning" onclick="window.location.href='/restart'">Restart</button>
                        </div>
                    </div>
                </form>
              </div>
            </div>

          </div>
        </div>

      </div>
    </div>

  </div>
</section>
</body>
</html>
